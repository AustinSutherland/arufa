<div class="word">
    <div class="word__content">
        {{ activeVocabItem.en_word }}
    </div>
</div>

<div class="user-input">
    <div class="user-input__label">
        {{
            (translationService.translations$ | async)
                .lesson_meaning_input_prompt
        }}
    </div>
    <input
        nz-input
        [(ngModel)]="userInputValue"
        (input)="onInputChanged()"
        (keyup.enter)="onSubmit()"
        nzSize="large"
    />
</div>
